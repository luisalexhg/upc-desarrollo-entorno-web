<section class="bg-light o-hidden pt-5 pb-5" style="
   height:100vh;
   background: url('../assets/img/bg.svg') top right no-repeat, 
   url('../assets/img/bg2.svg') bottom right no-repeat;
   background-size: cover;">
   <div class="container">
      <div class="row mb-4 justify-content-center text-center">
         <div class="lead-custom">Selecciona la especialidad</div>
      </div>

      <div id="services" class="row align-items-center justify-content-center" >
         <div class="col-6 col-lg-2 mb-3 mb-md-4 mb-lg-0" *ngFor="let specialty of specialties">
            <a routerLink="/agendar-cita-especialidad/{{specialty.id}}">
               <div class="card h-100 hover-box-shadow border-none">
                  <div class="d-block bg-gradient rounded-top position-relative">
                     <img class="card-img-top hover-fade-out" src="{{specialty.image}}" alt="{{specialty.name}}">
                  </div>
                  <div class="card-body">
                     <h3 class="services-title text-center">{{specialty.name}}</h3>
                  </div>
               </div>
            </a>
         </div>
      </div>

      <div class="pt-5">
         <a style="color:black" class="text-center" routerLink="/home">
            <p class="text-center">‚Üê Volver</p>
        </a>
      </div>
   </div>
</section>
